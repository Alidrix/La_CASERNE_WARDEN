---
- name: Setup Docker Engine 26+ and Compose plugin
  hosts: bitwarden_nodes
  become: true
  vars:
    docker_apt_repo: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
  tasks:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present
        update_cache: true

    - name: Create keyring directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Install Docker apt key
      ansible.builtin.get_url:
        url: "{{ docker_apt_repo }}/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Configure Docker apt repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}
          signed-by=/etc/apt/keyrings/docker.asc]
          {{ docker_apt_repo }} {{ ansible_distribution_release }} stable
        filename: docker
        state: present

    - name: Install Docker components
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Ensure docker service is running
      ansible.builtin.systemd:
        name: docker
        enabled: true
        state: started

    - name: Add admin user to docker group
      ansible.builtin.user:
        name: "{{ admin_user | default('ops') }}"
        groups: docker
        append: true
